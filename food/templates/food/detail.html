{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img width="300px" src="{{ item_detail.item_image }}" class="card">


        </div>
        <div class="col-md-6">
            

        <h1>{{ item_detail.item_name}}</h1>
        <h2>{{ item_detail.item_desc }}</h2>
        <h3>{{ item_detail.item_price }}</h3>
        <a href="{% url 'food:delete_item' item_detail.id %}">Delete</a>

        </div>
    </div>
</div>

{% endblock %}
